<md-toolbar md-whiteframe="4">
    <div class="md-toolbar-tools">
        <md-button class="md-mini" aria-label="Logo">
            <img id="logo" src="../assets/img/logo.png">
        </md-button>
        <h1 class="md-primary" flex="1">User {{main.user.full_name}}</h1>
        <span flex></span>
        <md-tabs class="md-primary" show-gt-md flex-gt-md md-align-tabs="bottom" md-selected="tabs.selectedIndex">
            <md-tab ng-repeat="url in tabs.urls" ui-sref="app.{{url.state}}" md-active="tabs.stateName == url.state">
                {{url.title}}
            </md-tab>
        </md-tabs>
        <md-menu md-position-mode="target-right target">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon class="material-icons"> more_vert </md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-repeat="tool in tabs.tools">
                    <md-button ng-click="ctrl.announceClick($index)" ui-sref="{{tool.state}}">
                        <md-icon class="material-icons"> {{tool.icon}} </md-icon>
                        {{tool.title}}
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-repeat="tool in tabs.tools">
                    <md-button ng-click="main.logout()">
                        <md-icon class="material-icons"> </md-icon>
                        logut
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <md-tabs hide-gt-md md-stretch-tabs md-selected="tabs.selectedIndex">
        <md-tab ng-repeat="url in tabs.urls" ui-sref="app.{{url.state}}" md-active="tabs.stateName == url.state">
            <md-icon aria-label="{{ url.name }}" class="material-icons">
                {{url.icon}}
            </md-icon>
        </md-tab>
    </md-tabs>
</md-toolbar>
