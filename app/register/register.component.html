<md-input-container>
    <label>Email</label>
    <input ng-model="register.model.email" type="email">
</md-input-container>

<md-input-container>
    <label>Password</label>
    <input ng-model="register.model.password" type="password">
</md-input-container>

<md-input-container>
    <label>Full Name</label>
    <input ng-model="register.model.full_name">
</md-input-container>

<md-button ng-click="register.sendReg()">Submit</md-button>
